{% extends 'layout/main.html' %}
{% load youtube %}

{% block content %}
<h4> {{ talk.title }} </h4>
{% for speaker in talk.speakers.all %}
<h5>
	<a
	href="{{ speaker.get_absolute_url }}"
	title="{{ speaker.description|truncatewords:20 }}">
	{{ speaker.name }}
</a>
</h5>
{% endfor %}
<p>{{ talk.description }}</p>

{% for video in talk.videos %}
	<p>{% youtube video.media_id %}</p>
{% endfor %}


{% endblock content %}
